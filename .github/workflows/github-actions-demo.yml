name: Fatek Pipeline
run-name: ${{ github.actor }} is testing the branch üöÄ
on: [push]
jobs:
  Run-All-Test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fatek
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: npm install

      - name: Install dependencies in backend
        run: cd backend/ && npm install

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysql -h127.0.0.1 -uroot -proot -e "SELECT 1" &> /dev/null; then
              echo "MySQL est√° pronto!"
              break
            fi
            echo "Aguardando MySQL iniciar..."
            sleep 5
          done

      - name: Run init.sql
        run: |
          mysql -h127.0.0.1 -uroot -proot fatek < database/init.sql

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: fatek
        run: npm run test

      - name: Run eslint config
        run: npm run lint:fix
